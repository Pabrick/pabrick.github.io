<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>The Backpacker!</title>
        <script src="js/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'The Backpacker!', { preload: preload, create: create });

        function preload () {
            game.load.image('logo', 'assets/bucky_atlas.png');
            game.load.atlasJSONHash('bucky', 'assets/bucky_atlas.png', 'assets/bucky_atlas.json');
        }

        function create () {
            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            logo.anchor.setTo(.5, .5);
            
            var bucky = game.add.sprite(98, 98, 'bucky');
        }

    };

    </script>

    </body>
</html>
